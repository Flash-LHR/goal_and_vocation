<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末目标与旅游资格</title>
    <link rel="shortcut icon" href="assets/island.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 80%;
            padding: 5vw;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 5vw;
            margin-bottom: 2vw;
            line-height: 1.2;
        }

        p {
            font-size: 2vw;
            margin-bottom: 3vw;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            padding: 2vw 4vw;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            font-size: 2vw;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>期末目标与旅游资格</h1>
        <div id="content">
            <h2>政宏期末目标：</h2>
            <ol>
                <li>语文 &ge; 100</li>
                <li>数学 &ge; 130</li>
                <li>英语 &ge; 115</li>
                <li>物理 &ge; 85</li>
                <li>其他科 &ge; 60</li>
            </ol>

            <h2>霖珊期末目标：</h2>
            <ol>
                <li>语文 &ge; 85</li>
                <li>数学 &ge; 90</li>
                <li>英语 &ge; 60</li>
                <li>专业课排名尽力前 5</li>
            </ol>

            <h3>旅游资格信息：</h3>
            <ul>
                <li>旅游预算：20240元（已达成）</li>
                <li>特惠票价格：120元/人</li>
                <li>普通票价格：1200元/人</li>
            </ul>

            <h3>备注：</h3>
            <ul>
                <li>达到以上目标，即可购买特惠票；</li>
                <li>若未达到目标，只能购买普通票。</li>
            </ul>
        </div>
</body>

</html>
