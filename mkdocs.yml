markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.keys
  - attr_list
  - md_in_html
  - toc:
      permalink: True
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details

theme:
  name: material
  features:
    - navigation.path
    - navigation.expand
    # - navigation.tabs
    - navigation.sections
    - navigation.footer

plugins:
  - search
  - mkdocstrings
  - autorefs

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
